<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Moeda</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="options(), cot()">

    <div class="moedas">
        <div>
            <select onchange="cot()" class="pares"></select>
            <input oninput="convert('m1')" id="moeda1" type="text" placeholder="Valor">
        </div>

        <span class="equal">=</span>

        <div>
            <select class="real">
                <option value="BRL">BRL - Real Brasileiro</option>
            </select>
            <input oninput="convert('m2')" id="moeda2"type="text" placeholder="Valor">
        </div>   
    </div>

    <script src="./js/options.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
