<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="">

    <div class="container">
        <div class="clima_area">
            
            <input class="manha" id="periodo" type="text">
            <div class="topo">
                <input class="dia_semana" type="text" value="Dia" readonly>
                <div class="local">
                    <input class="entidade" type="text" value="Cidade" readonly>
                    <input class="uf" type="text" value="UF" readonly>
                </div>
            </div>

            <div class="atual">
                <input class="estacao" type="text" value="Verão" readonly>
                <input class="temp_max temp_atual" type="text" value="33" readonly><span class="temp">ºC</span>
                <input class="temp_max_tende" type="text" value="Ligeira Elevação" readonly>
            </div>

            <div class="medias">
                <input class="temp_min" type="text" value="25" readonly>
                <span>/</span>
                <input class="temp_max" type="text" value="33" readonly>
            </div>
            <div class="min_max">
                <span>Min &nbsp; &nbsp; Max</span>
            </div>

            <div>
                <form>
                    <select onchange="period(this.value)">
                        <option value="manha">Manha</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                    <marquee class="info">
                        <input class="resumo" type="text" value="Muitas nuvens com possibilidade de Exemplo"
                            readonly>
                    </marquee>
                </form>
            </div>

            <div class="fonte">
                <span>Fonte: INMET - Instituto Nacional de Meteorologia - API Previsão do Tempo</span>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script>
        function period(valor) {
            let p = document.querySelector("#periodo")
            p.setAttribute('class', valor)
            apiClima()
            
        }
    </script>
</body>

</html>
