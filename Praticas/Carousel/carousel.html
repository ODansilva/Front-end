<!doctype html>
<html lang="pt-br">
	<head>
	  	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" type="text/css" href="style.css">

		<title>Carousel</title>

	</head>

	<body>
		<div class="container">
			<div class="row mt-5 ">
				<div class="col-md-8 m-auto">

					<!--Inicio Carousel-->
					<div id="carousel-nav" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">

							<!--Inicio Carousel item-->
							<div class="carousel-item active">
								<img src="img/imagem1.jpg" class="img-fluid">
								<!--Carousel Caption-->
								<div class="carousel-caption">
									<h1>Olipian Tower</h1>
									<p>
										Um dos Maiores Edificios De ...
									</p>
								</div>
							</div>

							<div class="carousel-item">
								<img src="img/imagem2.jpg" class="img-fluid">
								<!--Carousel Caption-->
								<div class="carousel-caption">
									<h1>leveland Bridge</h1>	
									<p>
										Situada na Grande Ilha de ...
									</p>
								</div>
							</div>

							<div class="carousel-item">
								<img src="img/imagem3.jpg" class="img-fluid">
								<!--Carousel Caption-->
								<div class="carousel-caption">
									<h1>Underwood Jornal</h1>
									<p>
										A sua fonte de Informações ...
									</p>
								</div>
							</div>

							<div class="carousel-item">
								<img src="img/imagem4.jpg" class="img-fluid">
								<!--Carousel Caption-->
								<div class="carousel-caption">
									<h1>Registrando a vida</h1>
									<p>
										Venha fazer parte dessa ...
									</p>
								</div>
							</div>

							<div class="carousel-item">
								<img src="img/imagem5.jpg" class="img-fluid">
								<!--Carousel Caption-->
								<div class="carousel-caption">
									<h1>Sem viagens Monotomas</h1>
									<p>
										Um passeio pelas belas ruas de ...
									</p>
								</div>
							</div>
							<!--Fim Carousel item-->

							<!--Carousel Controls-->
							<a href="#carousel-nav" class="carousel-control-prev" data-slide="prev">
								<span class="carousel-control-prev-icon"></span>
							</a>

							<a href="#carousel-nav" class="carousel-control-next" data-slide="next">
								<span class="carousel-control-next-icon"></span>
							</a>
							<!--Carousel Controls-->
							
							<!--Carousel indicators-->
							<ol class="carousel-indicators">
								<li class="active" data-target="#carousel-nav" data-slide="0"></li>
								<li data-target="#carousel-nav" data-slide="1"></li>
								<li data-target="#carousel-nav" data-slide="2"></li>
								<li data-target="#carousel-nav" data-slide="3"></li>
								<li data-target="#carousel-nav" data-slide="4"></li>
							</ol>

						</div>
					</div>
					<!--Fim Carousel-->

					
				</div>
			</div>
		</div>


	    <!-- JavaScript (Opcional) -->
	    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
