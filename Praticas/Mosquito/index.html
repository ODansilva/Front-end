<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosquito</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>
        function iniciaJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um Nível')
                return false
            }
            window.location.href = 'app.html?' + nivel
        }
    </script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="img/game.png" alt="">
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"> 
                    <div>
                        <select id="nivel" class="form-control">
                            <option value="">-- Selecione o Nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificio">Dificio</option>
                            <option value="chucknorris">Chucknorris</option>
                        </select>
                    </div> 
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciaJogo()" class="btn btn-warning btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
      
    </div>
 
</body>

</html>
