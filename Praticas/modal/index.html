<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Modal</title>
</head>

<body>

    <div class="container">
    
        <div id="modal" class="">

            <header>
                <button id="abrir" type="button">Abrir Modal</button>
            </header>

            <section id="formulario" class="modal">
                <form action="">
                    <h1>Entrar</h1>

                    <input type="email" name="" id="email" placeholder="E-mail">

                    <input type="password" name="" id="password" placeholder="Password">

                    <button type="submit">Login</button>

                    <button class="fc" type="submit">Continuar com Faceboock</button>

                    <button class="gm" type="submit">Continuar com Google</button>
                </form>
            </section>
            
        </div>

    </div>

    <script>
        const abrirModal = document.querySelector('#abrir')
        const formulario = document.querySelector('#formulario')
        const modal = document.querySelector('#modal')

        abrirModal.addEventListener('click', function () {
            formulario.classList.toggle('in')
            modal.classList.toggle('modalin')
        })
    </script>
</body>

</html>
