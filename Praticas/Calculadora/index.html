<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>

	<!--Bootstrap Css-->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<!--Estilos locais-->
	<style type="text/css">
		.calculadora {
			margin-top: 50px;
			margin-bottom: 50px;
			padding: 20px;
			padding-bottom: 10px;
			border: 2px solid steelblue;
			border-radius: 5px;
			background: #000;
		}
		.resultado {
			text-align: right;
			font-size: 20px;
			margin-bottom: 20px;
			border: 1px solid steelblue;
			color: #ff9f12;
		}
		.btn {
			width: 60px;
			height: 60px;
			margin: 5px;
		}
		.horiz {
			width: 130px;
		}
		.enter {
			height: 130px;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">

				<div class="calculadora">
					<input id="resultado" type="text" placeholder="0" class="form-control resultado bg-dark" disabled="disabled">

					<div class="row">
						<button onclick="calcular('acao', 'c')" class="btn btn-outline-danger btn-lg horiz" type="button">C</button>
						<button onclick="calcular('acao', '/')" class="btn btn-outline-danger btn-lg" type="button">/</button>
						<button onclick="calcular('acao', '*')" class="btn btn-outline-danger btn-lg" type="button">x</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 7)" class="btn btn-outline-primary btn-lg" type="button">7</button>
						<button onclick="calcular('valor', 8)" class="btn btn-outline-primary btn-lg" type="button">8</button>
						<button onclick="calcular('valor', 9)" class="btn btn-outline-primary btn-lg" type="button">9</button>
						<button onclick="calcular('acao', '-')" class="btn btn-outline-danger btn-lg" type="button">-</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 4)" class="btn btn-outline-primary btn-lg" type="button">4</button>
						<button onclick="calcular('valor', 5)" class="btn btn-outline-primary btn-lg" type="button">5</button>
						<button onclick="calcular('valor', 6)" class="btn btn-outline-primary btn-lg" type="button">6</button>
						<button onclick="calcular('acao', '+')" class="btn btn-outline-danger btn-lg" type="button">+</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 1)" class="btn btn-outline-primary btn-lg" type="button">1</button>
						<button onclick="calcular('valor', 2)" class="btn btn-outline-primary btn-lg" type="button">2</button>
						<button onclick="calcular('valor', 3)" class="btn btn-outline-primary btn-lg" type="button">3</button>
						<button onclick="calcular('acao', '=')" class="btn btn-outline-danger btn-lg enter" type="button">=</button>
					</div>

					<div class="row" style="margin-top: -70px;">
						<button onclick="calcular('valor', 0)" class="btn btn-outline-primary btn-lg horiz" type="button">0</button>
						<button onclick="calcular('acao', '.')" class="btn btn-outline-primary btn-lg" type="button">.</button>
					</div>
					
				</div>

			</div>
		</div>
	</div>

	<!--logica-->
	<script>

		function calcular(tipo, valor) {

			if (tipo === 'acao') {
				if (valor === 'c') {
					document.getElementById('resultado').value = ''
				}
				if (valor === '/' || valor === '*' || valor === '-' || valor === '+' || valor === '.') {
					document.getElementById('resultado').value += valor
				}
				if (valor === '=') {
					var calculo =  eval(document.getElementById('resultado').value)
					document.getElementById('resultado').value = calculo
					console.log(calculo)
					if (calculo == undefined){
						document.getElementById('resultado').value = ''
					}
				}

			}else if (tipo === 'valor') {
				document.getElementById('resultado').value += valor
			}
		}

	</script>

</body>
</html>
